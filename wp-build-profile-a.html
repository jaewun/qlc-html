<body>

<!-- create account -->
<section class="qlc_create_account">
    <section class="qlc_overlay">
        <div class="container">
            <section class="qlc_preferences">
                <div>
                    <span><label>1</label><i class="fa fa-check" aria-hidden="true"></i></span>
                    <a href="#">Create my account</a>
                </div>
                <hr>
                <div>
                    <span><label>2</label><i class="fa fa-check" aria-hidden="true"></i></span>
                    <a href="#">Build my profile</a>
                </div>
                <hr>
                <div class="active">
                    <span><label>3</label><i class="fa fa-check" aria-hidden="true"></i></span>
                    <a href="#">Save my preferences</a>
                </div>
            </section>
            <section class="background" id="qlc_build_profile_a">
                <div class="col-md-12 qlc_header text-left">
                    <img src="images/wp-build-profile.png" alt="" class="pull-left">
                    <h2>BUILD MY PROFILE</h2>
                    <p>Your information help us to find you the right <a href="#">courses</a></p>
                    <hr>
                    <a href="#" class="qlc_sea_green">skip for now</a>
                </div>
                <div class="col-md-12 qlc_verify">
                    <div class="col-md-8 wp_qlc_account_type">
                        <a href="#" class="active"><img src="images/wp-user1.png" alt=""><h6>working</h6></a>
                        <a href="#"><img src="images//wp-student1.png" alt=""><h6>studying</h6></a>
                    </div>
                    <div class="col-md-4 text-center">
                        <a href="#"><img src="images/linkedin.png" alt="">
                            Why do we recommend this?
                        </a>
                    </div>
                </div>
                <div class="col-md-12 qlc_verify_form">
                    <h3>Personal details</h3>
                    <div class="col-md-2"><a href="#" class="picture"><img src="images/picture.png" alt=""></a></div>
                    <div class="col-md-4">
                        <form>
                            <input type="text" placeholder="Where do you study?">
                            <input type="text" placeholder="Student ID Number">
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form>
                            <input type="text" placeholder="First Name">
                            <input type="email" placeholder="email">
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form>
                            <input type="text" placeholder="from / location">
                            <input type="text" placeholder="skype">
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
</section>
