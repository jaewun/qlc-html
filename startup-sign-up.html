<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>

<!-- create account -->
<section class="qlc_create_account">
    <section class="qlc_overlay">
        <div class="container">
            <section class="qlc_preferences">
                <div>
                    <span><label>1</label><i class="fa fa-check" aria-hidden="true"></i></span>
                    <a href="#">Create my account</a>
                </div>
                <hr>
                <div>
                    <span><label>2</label><i class="fa fa-check" aria-hidden="true"></i></span>
                    <a href="#">Build my profile</a>
                </div>
                <hr>
                <div class="active">
                    <span><label>3</label><i class="fa fa-check" aria-hidden="true"></i></span>
                    <a href="#">Save my preferences</a>
                </div>
            </section>
            <section class="background" id="qlc_sign_up">
                <div class="col-md-12 qlc_header text-left">
                    <img src="images/rocket.png" alt="" class="pull-left">
                    <h2>Register your organization profile</h2>
                    <p>Your information help us to find you the right <a href="#">courses</a></p>
                    <hr>
                </div>
                <div class="qlc_sign_up_form">
                    <div class="col-md-5 qlc_verify">
                        <div class="startup_qlc_account_type">
                            <a href="#" class="active"><img src="images/startup-user1.png" alt=""><h6>working</h6></a>
                            <a href="#"><img src="images//startup-student1.png" alt=""><h6>studying</h6></a>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-12 qlc_create_my_account">
                        <h3 class="pull-left">Register with email</h3>
                        <a href="#" class="pull-right letter"><img src="images/letter.png" alt=""></a>
                        <form>
                            <input type="text" placeholder="name">
                            <input type="email" placeholder="email">
                            <input type="password" placeholder="password">
                            <input type="text" placeholder="Where are you based?" class="qlc_half_width">
                            <input type="text" placeholder="How did you hear about us?" class="qlc_half_width">
                            <button type="submit" class="qlc_red_button pull-right">Create my account</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
</section>
<!-- create account -->

</body>
</html>
